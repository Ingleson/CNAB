      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
components:
  schemas:
    Store:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        store_owner:
          type: string
          maxLength: 14
        store_name:
          type: string
          maxLength: 19
        balance:
          type: number
          format: double
      required:
      - id
      - store_name
      - store_owner
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        typetransaction:
          $ref: '#/components/schemas/TypetransactionEnum'
        date:
          type: string
          format: date
        value:
          type: number
          format: double
        cpf:
          type: string
          maxLength: 11
        card:
          type: string
          maxLength: 12
        hour:
          type: string
          format: time
        store:
          type: integer
          readOnly: true
      required:
      - card
      - cpf
      - date
      - hour
      - id
      - store
      - value
    TypetransactionEnum:
      enum:
      - None
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
      - '6'
      - '7'
      - '8'
      - '9'
      type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
